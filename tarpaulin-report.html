    <style>html, body {

.files-list {

  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: #ddd;
}

}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: #ccf;
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: #fcc;
}
.files-list__file_medium {
  background: #ffc;
}
.files-list__file_high {

}
.files-list__file_folder > td:first-child::before {

}

  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: white;
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: #338;
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
    content: counter(line);
    margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: #cfc;
}
.code-line_uncovered {
  background: #fcc;
}
</style>

        var data = {"files":[{"path":["/","Users","samuel.picek","soxes","rpcnet","benches","simple.rs"],"content":"// Enable high-performance memory allocator when perf feature is active\n#[cfg(feature = \"perf\")]\nuse jemallocator::Jemalloc;\n\n#[cfg(feature = \"perf\")]\n#[global_allocator]\nstatic GLOBAL: Jemalloc = Jemalloc;\n\nuse criterion::{Criterion, criterion_group, criterion_main, BenchmarkId, Throughput};\nuse std::net::SocketAddr;\nuse std::sync::Arc;\nuse std::time::{Duration, Instant};\nuse tokio::runtime::{Builder, Runtime};\nuse tokio::sync::Barrier;\n\nuse rpcnet::{RpcClient, RpcConfig, RpcError, RpcServer};\n\n// ==========================\n//   Benchmark Setup\n// ==========================\n\n/// Create an optimized Tokio runtime for maximum performance\nfn create_optimized_runtime() -\u003e Runtime {\n    #[cfg(feature = \"perf\")]\n    {\n        Builder::new_multi_thread()\n            .worker_threads(num_cpus::get()) // One thread per CPU core\n            .max_blocking_threads(512) // Higher blocking thread limit\n            .thread_stack_size(2 * 1024 * 1024) // 2MB stack size\n            .thread_name(\"rpc-perf-worker\")\n            .thread_keep_alive(Duration::from_secs(60)) // Keep threads alive longer\n            .global_queue_interval(31) // Reduce global queue polling\n            .event_interval(61) // Reduce event polling overhead\n            .enable_all()\n            .build()\n            .expect(\"Failed to create optimized Tokio runtime\")\n    }\n    #[cfg(not(feature = \"perf\"))]\n    {\n        Runtime::new().expect(\"Failed to create Tokio runtime\")\n    }\n}\n\nfn test_config() -\u003e RpcConfig {\n    // Optimized config for maximum performance in benchmarks\n    RpcConfig::new(\"certs/test_cert.pem\", \"127.0.0.1:0\")\n        .with_key_path(\"certs/test_key.pem\")\n        .with_server_name(\"localhost\")\n        .with_keep_alive_interval(Duration::from_millis(50)) // Faster keep-alive for benchmarks\n}\n\nasync fn start_server() -\u003e Result\u003cSocketAddr, RpcError\u003e {\n    let mut server = RpcServer::new(test_config());\n\n    // Register echo handler (simple echo)\n    server\n        .register(\"echo\", |params| async move {\n            Ok(params)\n        })\n        .await;\n\n    // Register compute handler (CPU-intensive)\n    server\n        .register(\"compute\", |params| async move {\n            let iterations: u32 = bincode::deserialize(\u0026params)\n                .map_err(RpcError::SerializationError)?;\n            \n            // Simulate some work\n            let mut result = 0u64;\n            for i in 0..iterations {\n                result = result.wrapping_add(i as u64);\n            }\n            \n            bincode::serialize(\u0026result)\n                .map_err(RpcError::SerializationError)\n        })\n        .await;\n\n    // Register large data handler\n    server\n        .register(\"large_data\", |params| async move {\n            // Return data of the same size as input\n            Ok(params)\n        })\n        .await;\n\n    // Start the server in a separate task\n    let ser = server.bind()?;\n    let addr = ser.local_addr()?;\n\n    let mut server_clone = server.clone();\n    tokio::spawn(async move {\n        server_clone.start(ser).await.expect(\"Server failed to start\");\n    });\n\n    // Give server time to start\n    tokio::time::sleep(Duration::from_millis(100)).await;\n    \n    Ok(addr)\n}\n\n// ==========================\n//  Benchmark Functions\n// ==========================\n\n/// Benchmark simple echo calls with various payload sizes\nfn bench_echo_throughput(c: \u0026mut Criterion) {\n    let rt = create_optimized_runtime();\n    \n    // Start server once\n    let addr = rt.block_on(async {\n        start_server().await.expect(\"Server should start\")\n    });\n    \n    // Create client\n    let client = rt.block_on(async {\n        RpcClient::connect(addr, test_config())\n            .await\n            .expect(\"Client connection failed\")\n    });\n    \n    let mut group = c.benchmark_group(\"echo_throughput\");\n    \n    // Test different payload sizes\n    let sizes = [1, 100, 1_000, 10_000, 100_000]; // bytes\n    \n    for size in sizes {\n        let data = vec![0u8; size];\n        \n        group.throughput(Throughput::Elements(1));\n        group.bench_with_input(\n            BenchmarkId::new(\"payload_size\", size),\n            \u0026size,\n            |b, _| {\n                b.iter_custom(|iterations| {\n                    let start = Instant::now();\n                    \n                    rt.block_on(async {\n                        for _ in 0..iterations {\n                            client.call(\"echo\", data.clone()).await.unwrap();\n                        }\n                    });\n                    \n                    start.elapsed()\n                });\n            },\n        );\n    }\n    \n    group.finish();\n}\n\n/// Benchmark concurrent requests using connection pooling\nfn bench_concurrent_requests(c: \u0026mut Criterion) {\n    let rt = create_optimized_runtime();\n    \n    let addr = rt.block_on(async {\n        start_server().await.expect(\"Server should start\")\n    });\n    \n    // Pre-create a fixed pool of clients to avoid connection limits\n    let client_pool: Arc\u003cVec\u003cRpcClient\u003e\u003e = rt.block_on(async {\n        let mut clients = Vec::new();\n        for _ in 0..4 { // Only 4 concurrent connections\n            let client = RpcClient::connect(addr, test_config())\n                .await\n                .expect(\"Client connection failed\");\n            clients.push(client);\n        }\n        Arc::new(clients)\n    });\n    \n    let mut group = c.benchmark_group(\"concurrent_requests\");\n    group.sample_size(30);\n    \n    let concurrency_patterns = [\n        (\"single_client\", 1),\n        (\"dual_client\", 2), \n        (\"quad_client\", 4),\n        (\"round_robin\", 4), // Use all 4 clients in round-robin\n    ];\n    \n    for (name, client_count) in concurrency_patterns {\n        group.throughput(Throughput::Elements(1));\n        group.bench_function(name, |b| {\n            let pool = client_pool.clone();\n            b.iter_custom(|iterations| {\n                let start = Instant::now();\n                \n                rt.block_on(async {\n                    let data = b\"concurrent test\".to_vec();\n                    \n                    if name == \"round_robin\" {\n                        // Round-robin through all clients\n                        let mut tasks = Vec::new();\n                        for i in 0..iterations {\n                            let client = \u0026pool[i as usize % client_count];\n                            let data = data.clone();\n                            let task = async move {\n                                client.call(\"echo\", data).await.unwrap()\n                            };\n                            tasks.push(task);\n                        }\n                        futures::future::join_all(tasks).await;\n                    } else {\n                        // Parallel execution with limited clients\n                        let requests_per_client = iterations / client_count as u64;\n                        let client_tasks: Vec\u003c_\u003e = (0..client_count).map(|i| {\n                            let client = \u0026pool[i];\n                            let data = data.clone();\n                            async move {\n                                for _ in 0..requests_per_client {\n                                    client.call(\"echo\", data.clone()).await.unwrap();\n                                }\n                            }\n                        }).collect();\n                        \n                        futures::future::join_all(client_tasks).await;\n                    }\n                });\n                \n                elapsed_with_stats(start, iterations)\n            });\n        });\n    }\n    \n    group.finish();\n}\n\n/// Benchmark CPU-intensive operations\nfn bench_compute_operations(c: \u0026mut Criterion) {\n    let rt = create_optimized_runtime();\n    \n    let addr = rt.block_on(async {\n        start_server().await.expect(\"Server should start\")\n    });\n    \n    let client = rt.block_on(async {\n        RpcClient::connect(addr, test_config())\n            .await\n            .expect(\"Client connection failed\")\n    });\n    \n    let mut group = c.benchmark_group(\"compute_operations\");\n    \n    let work_levels = [1_000, 10_000, 100_000]; // computation iterations\n    \n    for work in work_levels {\n        group.throughput(Throughput::Elements(1));\n        group.bench_with_input(\n            BenchmarkId::new(\"compute_iterations\", work),\n            \u0026work,\n            |b, \u0026work| {\n                b.iter_custom(|iterations| {\n                    let start = Instant::now();\n                    \n                    rt.block_on(async {\n                        for _ in 0..iterations {\n                            let params = bincode::serialize(\u0026work).unwrap();\n                            client.call(\"compute\", params).await.unwrap();\n                        }\n                    });\n                    \n                    start.elapsed()\n                });\n            },\n        );\n    }\n    \n    group.finish();\n}\n\n/// High-frequency benchmark to show maximum throughput\nfn bench_max_throughput(c: \u0026mut Criterion) {\n    let rt = create_optimized_runtime();\n    \n    let addr = rt.block_on(async {\n        start_server().await.expect(\"Server should start\")\n    });\n    \n    // Create a small, fixed pool of clients to avoid resource exhaustion\n    let clients: Arc\u003cVec\u003cRpcClient\u003e\u003e = rt.block_on(async {\n        let mut clients = Vec::new();\n        for _ in 0..4 { // Only 4 connections to avoid OS limits\n            let client = RpcClient::connect(addr, test_config())\n                .await\n                .expect(\"Client connection failed\");\n            clients.push(client);\n        }\n        Arc::new(clients)\n    });\n    \n    let mut group = c.benchmark_group(\"max_throughput\");\n    group.sample_size(20);\n    group.measurement_time(Duration::from_secs(8));\n    \n    // Sequential baseline - single client, one request at a time\n    group.throughput(Throughput::Elements(1));\n    group.bench_function(\"sequential\", |b| {\n        let clients = clients.clone();\n        b.iter_custom(|iterations| {\n            let start = Instant::now();\n            \n            rt.block_on(async {\n                let client = \u0026clients[0];\n                let data = vec![1u8];\n                \n                for _ in 0..iterations {\n                    client.call(\"echo\", data.clone()).await.unwrap();\n                }\n            });\n            \n            elapsed_with_stats(start, iterations)\n        });\n    });\n\n    // Pipelined - single client, all requests concurrent\n    group.throughput(Throughput::Elements(1));\n    group.bench_function(\"pipelined\", |b| {\n        let clients = clients.clone();\n        b.iter_custom(|iterations| {\n            let start = Instant::now();\n            \n            rt.block_on(async {\n                let client = \u0026clients[0];\n                let data = vec![1u8];\n                let mut tasks = Vec::new();\n                \n                // Launch all requests concurrently on single connection\n                for _ in 0..iterations {\n                    let task = client.call(\"echo\", data.clone());\n                    tasks.push(task);\n                }\n                \n                futures::future::join_all(tasks).await;\n            });\n            \n            elapsed_with_stats(start, iterations)\n        });\n    });\n\n    // Multi-client parallel - distribute across all clients\n    group.throughput(Throughput::Elements(1));\n    group.bench_function(\"parallel\", |b| {\n        let clients = clients.clone();\n        b.iter_custom(|iterations| {\n            let start = Instant::now();\n            \n            rt.block_on(async {\n                let data = vec![1u8];\n                let requests_per_client = iterations / clients.len() as u64;\n                \n                let client_tasks: Vec\u003c_\u003e = clients.iter().map(|client| {\n                    let data = data.clone();\n                    async move {\n                        let mut tasks = Vec::new();\n                        for _ in 0..requests_per_client {\n                            let task = client.call(\"echo\", data.clone());\n                            tasks.push(task);\n                        }\n                        futures::future::join_all(tasks).await\n                    }\n                }).collect();\n                \n                futures::future::join_all(client_tasks).await;\n            });\n            \n            elapsed_with_stats(start, iterations)\n        });\n    });\n\n    // Sustainable throughput test - longer duration, realistic load\n    group.throughput(Throughput::Elements(1));\n    group.bench_function(\"sustainable\", |b| {\n        let clients = clients.clone();\n        b.iter_custom(|iterations| {\n            let start = Instant::now();\n            \n            rt.block_on(async {\n                let data = vec![1u8];\n                \n                // Use round-robin to distribute load evenly\n                let mut tasks = Vec::new();\n                for i in 0..iterations {\n                    let client = \u0026clients[i as usize % clients.len()];\n                    let data = data.clone();\n                    let task = async move {\n                        client.call(\"echo\", data).await.unwrap()\n                    };\n                    tasks.push(task);\n                }\n                \n                futures::future::join_all(tasks).await;\n            });\n            \n            elapsed_with_stats(start, iterations)\n        });\n    });\n    \n    group.finish();\n}\n\nfn elapsed_with_stats(start: Instant, iterations: u64) -\u003e Duration {\n    let elapsed = start.elapsed();\n    \n    // Print throughput statistics for significant runs only\n    let requests_per_second = iterations as f64 / elapsed.as_secs_f64();\n    \n    if iterations \u003e= 1000 { // Only print for substantial runs\n        println!(\"\\nüìä Performance Metrics:\");\n        println!(\"   Requests: {} in {:.3}s\", iterations, elapsed.as_secs_f64());\n        println!(\"   Throughput: {:.0} req/s\", requests_per_second);\n        \n        // Contextual performance ratings\n        let (emoji, rating, context) = if requests_per_second \u003e 80_000.0 {\n            (\"üöÄ\", \"Exceptional\", \"Outstanding for encrypted RPC\")\n        } else if requests_per_second \u003e 50_000.0 {\n            (\"‚ö°\", \"Excellent\", \"Very high performance\")  \n        } else if requests_per_second \u003e 25_000.0 {\n            (\"‚úÖ\", \"Very Good\", \"Strong QUIC+TLS performance\")\n        } else if requests_per_second \u003e 10_000.0 {\n            (\"üìä\", \"Good\", \"Solid encrypted throughput\")\n        } else {\n            (\"üìà\", \"Baseline\", \"Standard performance\")\n        };\n        \n        println!(\"   {} {}: {:.1}K req/s - {}\", emoji, rating, requests_per_second / 1000.0, context);\n        \n        // Additional context for high performance\n        if requests_per_second \u003e 40_000.0 {\n            println!(\"   üîí Impressive throughput considering full QUIC+TLS encryption overhead\");\n        }\n    }\n    \n    elapsed\n}\n\n// Register all benchmarks\ncriterion_group! {\n    name = benches;\n    config = Criterion::default()\n        .measurement_time(Duration::from_secs(10))\n        .warm_up_time(Duration::from_secs(3));\n    targets = \n        bench_echo_throughput,\n        bench_concurrent_requests,\n        bench_compute_operations,\n        bench_max_throughput\n}\n\ncriterion_main!(benches);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","samuel.picek","soxes","rpcnet","benches","streaming.rs"],"content":"use criterion::{Criterion, criterion_group, criterion_main, Throughput};\nuse futures::StreamExt;\nuse std::time::{Duration, Instant};\nuse tokio::runtime::Runtime;\n\nuse rpcnet::{RpcClient, RpcConfig, RpcError, RpcServer};\n\nfn test_config() -\u003e RpcConfig {\n    RpcConfig::new(\"certs/test_cert.pem\", \"127.0.0.1:0\")\n        .with_key_path(\"certs/test_key.pem\")\n        .with_server_name(\"localhost\")\n        .with_keep_alive_interval(Duration::from_millis(50))\n}\n\n/// Benchmark server streaming responses\nfn bench_streaming_responses(c: \u0026mut Criterion) {\n    let rt = Runtime::new().expect(\"Failed to create runtime\");\n\n    // Start server once\n    let addr = rt.block_on(async {\n        let mut server = RpcServer::new(test_config());\n\n        // Register streaming handler for benchmarks\n        server.register_streaming(\"benchmark_stream\", |_request_stream| async move {\n            Box::pin(async_stream::stream! {\n                // Stream a fixed number of responses\n                for i in 0..10 {\n                    let data = format!(\"response_{}\", i).into_bytes();\n                    yield Ok(data);\n                }\n            }) as std::pin::Pin\u003cBox\u003cdyn futures::Stream\u003cItem = Result\u003cVec\u003cu8\u003e, RpcError\u003e\u003e + Send\u003e\u003e\n        }).await;\n\n        let ser = server.bind().expect(\"Failed to bind server\");\n        let addr = ser.local_addr().expect(\"Failed to get server address\");\n\n        let mut server_clone = server.clone();\n        tokio::spawn(async move {\n            server_clone.start(ser).await.expect(\"Server failed to start\");\n        });\n\n        // Give server time to start\n        tokio::time::sleep(Duration::from_millis(200)).await;\n        addr\n    });\n\n    // Create client once for reuse\n    let client = rt.block_on(async {\n        RpcClient::connect(addr, test_config())\n            .await\n            .expect(\"Client connection failed\")\n    });\n\n    let mut group = c.benchmark_group(\"streaming_responses\");\n    \n    // Simple benchmark - just measure streaming calls\n    group.throughput(Throughput::Elements(10)); // 10 responses per call\n    group.measurement_time(Duration::from_secs(5));\n    group.warm_up_time(Duration::from_secs(2));\n    \n    group.bench_function(\"stream_10_responses\", |b| {\n        b.iter_custom(|iterations| {\n            let start = Instant::now();\n            \n            rt.block_on(async {\n                for _ in 0..iterations {\n                    // Call server streaming\n                    let response_stream = client\n                        .call_server_streaming(\"benchmark_stream\", vec![0u8])\n                        .await\n                        .expect(\"Server streaming call failed\");\n\n                    // Collect all responses\n                    let responses: Vec\u003c_\u003e = Box::pin(response_stream).collect().await;\n                    \n                    // Quick validation\n                    assert_eq!(responses.len(), 10);\n                }\n            });\n            \n            start.elapsed()\n        });\n    });\n\n    group.finish();\n}\n\ncriterion_group!(\n    name = streaming_benches;\n    config = Criterion::default();\n    targets = bench_streaming_responses\n);\n\ncriterion_main!(streaming_benches);","traces":[],"covered":0,"coverable":0},{"path":["/","Users","samuel.picek","soxes","rpcnet","examples","basic_client.rs"],"content":"//! Basic RPC client using the low-level API.\n//!\n//! This example demonstrates how to create a simple RPC client without code generation.\n//! It shows manual serializa lculator::{AddRequest, AddResponse, SubtractRequest, SubtractResponse, \n                MultiplyRequest, MultiplyResponse, DivideRequest, DivideResponse, CalculatorError};\nuse calculator::server::{CalculatorHandler, CalculatorServer};\nuse rpcnet::RpcConfig;\n\nstruct MyCalculator;\n\n#[async_trait::async_trait]\nimpl CalculatorHandler for MyCalculator {\n    async fn add(\u0026self, request: AddRequest) -\u003e Result\u003cAddResponse, CalculatorError\u003e {\n        match request.a.checked_add(request.b) {\n            Some(result) =\u003e Ok(AddResponse { result }),\n            None =\u003e Err(CalculatorError::Overflow),\n        }\n    }\n    \n    async fn subtract(\u0026self, request: SubtractRequest) -\u003e Result\u003cSubtractResponse, CalculatorError\u003e {\n        match request.a.checked_sub(request.b) {\n            Some(result) =\u003e Ok(SubtractResponse { result }),\n            None =\u003e Err(CalculatorError::Overflow),\n        }\n    }\n    \n    async fn multiply(\u0026self, request: MultiplyRequest) -\u003e Result\u003cMultiplyResponse, CalculatorError\u003e {\n        match request.a.checked_mul(request.b) {\n            Some(result) =\u003e Ok(MultiplyResponse { result }),\n            None =\u003e Err(CalculatorError::Overflow),\n        }\n    }\n    \n    async fn divide(\u0026self, request: DivideRequest) -\u003e Result\u003cDivideResponse, CalculatorError\u003e {\n        if request.divisor == 0.0 {\n            return Err(CalculatorError::DivisionByZero);\n        }\n        \n        let result = request.dividend / request.divisor;\n        Ok(DivideResponse { result })\n    }\n}\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"=== Calculator Server (Generated Code) ===\");\n    \n    let config = RpcConfig::new(\"certs/test_cert.pem\", \"127.0.0.1:8090\")\n        .with_key_path(\"certs/test_key.pem\")\n        .with_server_name(\"localhost\");\n    \n    let server = CalculatorServer::new(MyCalculator, config);\n    println!(\"Starting calculator server on port 8090...\");\n    \n    server.serve().await?;\n    Ok(())\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","samuel.picek","soxes","rpcnet","examples","concurrent_demo","client.rs"],"content":"//! Concurrent demo client using generated code.\n\n#[path = \"generated/concurrentdemo/mod.rs\"]\nmod concurrentdemo;\n\nuse concurrentdemo::{\n    ComputeRequest, AsyncTaskRequest, IncrementRequest, GetCounterRequest\n};\nuse concurrentdemo::client::ConcurrentDemoClient;\nuse rpcnet::RpcConfig;\nuse std::net::SocketAddr;\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"=== Concurrent Demo Client (Generated Code) ===\");\n    \n    let config = RpcConfig::new(\"certs/test_cert.pem\", \"127.0.0.1:0\")\n        .with_server_name(\"localhost\");\n    \n    let server_addr: SocketAddr = \"127.0.0.1:8083\".parse()?;\n    \n    println!(\"Connecting to concurrent demo service at {}\", server_addr);\n    let client = ConcurrentDemoClient::connect(server_addr, config.clone()).await?;\n    println!(\"Connected successfully!\");\n    \n    // Test computation\n    println!(\"\\n--- Testing CPU-Intensive Computation ---\");\n    let compute_req = ComputeRequest {\n        task_id: \"task_1\".to_string(),\n        iterations: 1_000_000,\n    };\n    match client.compute(compute_req).await {\n        Ok(response) =\u003e {\n            println!(\"Task {} completed in {}ms with result {}\", \n                response.task_id, response.duration_ms, response.result);\n        }\n        Err(e) =\u003e println!(\"Computation failed: {}\", e),\n    }\n    \n    // Test async task\n    println!(\"\\n--- Testing Async Task ---\");\n    let async_req = AsyncTaskRequest {\n        task_id: \"async_1\".to_string(),\n        delay_ms: 2000, // 2 seconds\n    };\n    println!(\"Starting async task with 2 second delay...\");\n    match client.async_task(async_req).await {\n        Ok(response) =\u003e {\n            println!(\"Async task {} completed at timestamp {}\", \n                response.task_id, response.completed_at);\n        }\n        Err(e) =\u003e println!(\"Async task failed: {}\", e),\n    }\n    \n    // Test shared counter\n    println!(\"\\n--- Testing Shared Counter ---\");\n    \n    // Get initial value\n    match client.get_counter(GetCounterRequest).await {\n        Ok(response) =\u003e println!(\"Initial counter value: {}\", response.value),\n        Err(e) =\u003e println!(\"Failed to get counter: {}\", e),\n    }\n    \n    // Increment counter\n    let inc_req = IncrementRequest { amount: 5 };\n    match client.increment(inc_req).await {\n        Ok(response) =\u003e println!(\"Counter after increment: {}\", response.new_value),\n        Err(e) =\u003e println!(\"Failed to increment: {}\", e),\n    }\n    \n    // Increment again\n    let inc_req = IncrementRequest { amount: 10 };\n    match client.increment(inc_req).await {\n        Ok(response) =\u003e println!(\"Counter after second increment: {}\", response.new_value),\n        Err(e) =\u003e println!(\"Failed to increment: {}\", e),\n    }\n    \n    // Test concurrent operations\n    println!(\"\\n--- Testing Concurrent Operations ---\");\n    let mut handles = Vec::new();\n    \n    for _i in 0..5 {\n        let client_clone = ConcurrentDemoClient::connect(server_addr, config.clone()).await?;\n        let handle = tokio::spawn(async move {\n            let req = IncrementRequest { amount: 1 };\n            client_clone.increment(req).await\n        });\n        handles.push(handle);\n    }\n    \n    // Wait for all concurrent increments\n    for (i, handle) in handles.into_iter().enumerate() {\n        match handle.await? {\n            Ok(response) =\u003e println!(\"Concurrent increment {}: counter = {}\", i, response.new_value),\n            Err(e) =\u003e println!(\"Concurrent increment {} failed: {}\", i, e),\n        }\n    }\n    \n    // Final counter value\n    match client.get_counter(GetCounterRequest).await {\n        Ok(response) =\u003e println!(\"Final counter value: {}\", response.value),\n        Err(e) =\u003e println!(\"Failed to get final counter: {}\", e),\n    }\n    \n    println!(\"\\nAll tests completed!\");\n    Ok(())\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","samuel.picek","soxes","rpcnet","examples","concurrent_demo","concurrent_demo.rpc.rs"],"content":"//! Concurrent operations demo service definition.\n\nuse serde::{Serialize, Deserialize};\n\n/// Request for a CPU-intensive task.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct ComputeRequest {\n    pub task_id: String,\n    pub iterations: u64,\n}\n\n/// Response from a computation task.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct ComputeResponse {\n    pub task_id: String,\n    pub result: u64,\n    pub duration_ms: u64,\n}\n\n/// Request for a simulated async task.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct AsyncTaskRequest {\n    pub task_id: String,\n    pub delay_ms: u64,\n}\n\n/// Response from an async task.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct AsyncTaskResponse {\n    pub task_id: String,\n    pub completed_at: u64, // Unix timestamp\n}\n\n/// Request for counter increment (testing shared state).\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct IncrementRequest {\n    pub amount: i64,\n}\n\n/// Response from counter increment.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct IncrementResponse {\n    pub new_value: i64,\n}\n\n/// Request to get current counter value.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct GetCounterRequest;\n\n/// Response with current counter value.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub struct GetCounterResponse {\n    pub value: i64,\n}\n\n/// Errors that can occur in concurrent operations.\n#[derive(Serialize, Deserialize, Debug, Clone)]\npub enum ConcurrentError {\n    /// Task timeout.\n    TaskTimeout,\n    /// Invalid task parameters.\n    InvalidParameters,\n    /// System overload.\n    SystemOverload,\n}\n\n/// Service for testing concurrent operations and shared state.\n#[rpcnet::service]\npub trait ConcurrentDemo {\n    async fn compute(\u0026self, request: ComputeRequest) -\u003e Result\u003cComputeResponse, ConcurrentError\u003e;\n    async fn async_task(\u0026self, request: AsyncTaskRequest) -\u003e Result\u003cAsyncTaskResponse, ConcurrentError\u003e;\n    async fn increment(\u0026self, request: IncrementRequest) -\u003e Result\u003cIncrementResponse, ConcurrentError\u003e;\n    async fn get_counter(\u0026self, request: GetCounterRequest) -\u003e Result\u003cGetCounterResponse, ConcurrentError\u003e;\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","samuel.picek","soxes","rpcnet","examples","concurrent_demo","generated","concurrentdemo","client.rs"],"content":"use super::types::*;\nuse rpcnet::{RpcClient, RpcConfig, RpcError};\nuse std::net::SocketAddr;\n/// Generated client for calling service methods.\npub struct ConcurrentDemoClient {\n    inner: RpcClient,\n}\nimpl ConcurrentDemoClient {\n    /// Connects to the service at the given address.\n    pub async fn connect(addr: SocketAddr, config: RpcConfig) -\u003e Result\u003cSelf, RpcError\u003e {\n        let inner = RpcClient::connect(addr, config).await?;\n        Ok(Self { inner })\n    }\n    pub async fn compute(\n        \u0026self,\n        request: ComputeRequest,\n    ) -\u003e Result\u003cComputeResponse, RpcError\u003e {\n        let params = bincode::serialize(\u0026request).map_err(RpcError::SerializationError)?;\n        let response_data = self.inner.call(\"ConcurrentDemo.compute\", params).await?;\n        bincode::deserialize::\u003cComputeResponse\u003e(\u0026response_data)\n            .map_err(RpcError::SerializationError)\n    }\n    pub async fn ransferService {\n    async fn upload_chunk(\u0026self, request: UploadChunkRequest) -\u003e Result\u003cUploadChunkResponse, FileTransferError\u003e {\n        const MAX_CHUNK_SIZE: usize = 1024 * 1024; // 1MB\n        \n        if request.data.len() \u003e MAX_CHUNK_SIZE {\n            return Err(FileTransferError::ChunkTooLarge);\n        }\n        \n        if request.file_id.is_empty() {\n            return Err(FileTransferError::InvalidFileId);\n        }\n        \n        let mut files = self.files.lock().await;\n        let file_data = files.entry(request.file_id.clone()).or_insert_with(|| FileData {\n            chunks: vec![Vec::new(); request.total_chunks as usize],\n            total_size: 0,\n            chunk_size: request.data.len() as u32,\n        });\n        \n        if request.chunk_number \u003e= request.total_chunks {\n            return Err(FileTransferError::ChunkOutOfRange);\n        }\n        \n        file_data.chunks[request.chunk_number as usize] = request.data.clone();\n        \n        // Update total size calculation\n        file_data.total_size = file_data.chunks.iter()\n            .map(|chunk| chunk.len() as u64)\n            .sum();\n        \n        Ok(UploadChunkResponse {\n            success: true,\n            bytes_received: request.data.len(),\n        })\n    }\n    \n    async fn download_chunk(\u0026self, request: DownloadChunkRequest) -\u003e Result\u003cDownloadChunkResponse, FileTransferError\u003e {\n        let files = self.files.lock().await;\n        \n        let file_data = files.get(\u0026request.file_id)\n            .ok_or(FileTransferError::FileNotFound)?;\n        \n        if request.chunk_number as usize \u003e= file_data.chunks.len() {\n            return Err(FileTransferError::ChunkOutOfRange);\n        }\n        \n        let chunk = file_data.chunks[request.chunk_number as usize].clone();\n        let is_last_chunk = request.chunk_number == (file_data.chunks.len() - 1) as u32;\n        \n        Ok(DownloadChunkResponse {\n            data: chunk,\n            chunk_number: request.chunk_number,\n            is_last_chunk,\n        })\n    }\n    \n    async fn get_file_info(\u0026self, request: FileInfoRequest) -\u003e Result\u003cFileInfoResponse, FileTransferError\u003e {\n        let files = self.files.lock().await;\n        \n        let file_data = files.get(\u0026request.file_id)\n            .ok_or(FileTransferError::FileNotFound)?;\n        \n        Ok(FileInfoResponse {\n            file_id: request.file_id,\n            total_size: file_data.total_size,\n            total_chunks: file_data.chunks.len() as u32,\n            chunk_size: file_data.chunk_size,\n        })\n    }\n}\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"=== File Transfer Server (Generated Code) ===\");\n    \n    let config = RpcConfig::new(\"certs/test_cert.pem\", \"127.0.0.1:8082\")\n        .with_key_path(\"certs/test_key.pem\")\n        .with_server_name(\"localhost\")\n        .with_keep_alive_interval(Duration::from_secs(30));\n    \n    let service = MyFileTransferService::new();\n    let server = FileTransferServer::new(service, config);\n    \n    println!(\"Starting file transfer server on port 8082...\");\n    println!(\"Server supports chunked file upload/download\");\n    \n    server.serve().await?;\n    Ok(())\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","samuel.picek","soxes","rpcnet","examples","simple_echo_client.rs"],"content":"//! Echo client using the low-level API.\n//!\n//! This example demonstrates various echo operations including text repetition,\n//! binary data handling, and string reversal.\n\nuse rpcnet::{RpcClient, RpcConfig};\nuse serde::{Serialize, Deserialize};\nuse std::net::SocketAddr;\n\n#[derive(Serialize, Deserialize, Debug)]\nstruct EchoRequest {\n    message: String,\n    times: u32,\n}\n\n#[derive(Serialize, Deserialize, Debug)]\nstruct EchoResponse {\n    echoed_message: String,\n}\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"=== Echo Client ===\");\n    \n    let config = RpcConfig::new(\"certs/test_cert.pem\", \"127.0.0.1:0\")\n        .with_server_name(\"localhost\");\n    \n    let server_addr: SocketAddr = \"127.0.0.1:8081\".parse()?;\n    \n    println!(\"Connecting to echo server at {}...\", server_addr);\n    let client = RpcClient::connect(server_addr, config).await?;\n    println!(\"Connected successfully!\");\n    \n    // Test basic echo\n    println!(\"\\n--- Testing Text Echo ---\");\n    let request = EchoRequest {\n        message: \"Hello Echo\".to_string(),\n        times: 1,\n    };\n    let params = bincode::serialize(\u0026request)?;\n    let response_bytes = client.call(\"echo\", params).await?;\n    let response: EchoResponse = bincode::deserialize(\u0026response_bytes)?;\n    println!(\"Echo: {}\", response.echoed_message);\n    \n    // Test multiple echo\n    let request = EchoRequest {\n        message: \"Test\".to_string(),\n        times: 3,\n    };\n    let params = bincode::serialize(\u0026request)?;\n    let response_bytes = client.call(\"echo\", params).await?;\n    let response: EchoResponse = bincode::deserialize(\u0026response_bytes)?;\n    println!(\"Multiple echo (3x): {}\", response.echoed_message);\n    \n    // Test binary echo\n    println!(\"\\n--- Testing Binary Echo ---\");\n    let binary_data = b\"Binary test data \\x00\\x01\\x02\\x03\";\n    let response_bytes = client.call(\"binary_echo\", binary_data.to_vec()).await?;\n    \n    if response_bytes == binary_data {\n        println!(\"‚úÖ Binary echo successful: {} bytes\", response_bytes.len());\n    } else {\n        println!(\"‚ùå Binary echo failed\");\n    }\n    \n    // Test large binary data\n    let large_data = vec![0xAB; 50_000];  // 50KB\n    let response_bytes = client.call(\"binary_echo\", large_data.clone()).await?;\n    println!(\"Large binary echo: {} bytes (expected {})\", \n        response_bytes.len(), large_data.len());\n    \n    // Test reverse\n    println!(\"\\n--- Testing Reverse ---\");\n    let test_text = \"Hello World!\";\n    let response_bytes = client.call(\"reverse\", test_text.as_bytes().to_vec()).await?;\n    let reversed = String::from_utf8_lossy(\u0026response_bytes);\n    println!(\"Original: {}\", test_text);\n    println!(\"Reversed: {}\", reversed);\n    \n    // Test error handling (too many repetitions)\n    println!(\"\\n--- Testing Error Handling ---\");\n    let request = EchoRequest {\n        message: \"Error\".to_string(),\n        times: 200,  // Should exceed limit\n    };\n    let params = bincode::serialize(\u0026request)?;\n    match client.call(\"echo\", params).await {\n        Ok(_) =\u003e println!(\"‚ùå Expected error but got success\"),\n        Err(e) =\u003e println!(\"‚úÖ Error handling works: {}\", e),\n    }\n    \n    println!(\"\\nAll tests completed!\");\n    Ok(())\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","samuel.picek","soxes","rpcnet","examples","simple_echo_server.rs"],"content":"//! Echo server using the low-level API.\n//!\n//! This example demonstrates a simple echo service that handles both text and binary data\n//! without requiring code generation. Perfect for testing connectivity and data integrity.\n\nuse rpcnet::{RpcServer, RpcConfig, RpcError};\nuse serde::{Serialize, Deserialize};\n\n#[derive(Serialize, Deserialize, Debug)]\nstruct EchoRequest {\n    message: String,\n    times: u32,\n}\n\n#[derive(Serialize, Deserialize, Debug)]\nstruct EchoResponse {\n    echoed_message: String,\n}\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    println!(\"=== Echo Server ===\");\n    \n    let config = RpcConfig::new(\"certs/test_cert.pem\", \"127.0.0.1:8081\")\n        .with_key_path(\"certs/test_key.pem\")\n        .with_server_name(\"localhost\");\n    \n    let mut server = RpcServer::new(config);\n    \n    // Text echo with repetition\n    server.register(\"echo\", |params| async move {\n        let request: EchoRequest = bincode::deserialize(\u0026params)\n            .map_err(RpcError::SerializationError)?;\n        \n        if request.times \u003e 100 {\n            return Err(RpcError::StreamError(\"Too many repetitions\".to_string()));\n        }\n        \n        let echoed_message = if request.times \u003c= 1 {\n            request.message\n        } else {\n            (0..request.times)\n                .map(|_| request.message.as_str())\n                .collect::\u003cVec\u003c_\u003e\u003e()\n                .join(\" \")\n        };\n        \n        let response = EchoResponse { echoed_message };\n        bincode::serialize(\u0026response)\n            .map_err(RpcError::SerializationError)\n    }).await;\n    \n    // Binary echo\n    server.register(\"binary_echo\", |params| async move {\n        if params.len() \u003e 1024 * 1024 {  // 1MB limit\n            return Err(RpcError::StreamError(\"Data too large\".to_string()));\n        }\n        Ok(params)  // Just echo back the raw bytes\n    }).await;\n    \n    // Reverse echo\n    server.register(\"reverse\", |params| async move {\n        let text = String::from_utf8_lossy(\u0026params);\n        let reversed: String = text.chars().rev().collect();\n        Ok(reversed.into_bytes())\n    }).await;\n    \n    println!(\"Starting echo server on port 8081...\");\n    println!(\"Available methods:\");\n    println!(\"  - echo: Text echo with repetition\");\n    println!(\"  - binary_echo: Raw binary data echo\");  \n    println!(\"  - reverse: Reverse text\");\n    println!(\"Use Ctrl+C to stop\");\n    \n    let quic_server = server.bind()?;\n    server.start(quic_server).await?;\n    \n    Ok(())\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","samuel.picek","soxes","rpcnet","src","bin","rpcnet-gen.rs"],"content":"//! Command-line tool for generating RPC client and server code.\n\nuse clap::Parser;\nuse std::fs;\nuse std::path::{Path, PathBuf};\n\n#[derive(Parser)]\n#[command(name = \"rpcnet-gen\")]\n#[command(about = \"Generate RPC client and server code from service definitions\")]\n#[command(version)]\nstruct Cli {\n    /// Input .rpc.rs file (Rust source with service trait)\n    #[arg(short, long)]\n    input: PathBuf,\n    \n    /// Output directory for generated code\n    #[arg(short, long, default_value = \"src/generated\")]\n    output: PathBuf,\n    \n    /// Generate only server code\n    #[arg(long)]\n    server_only: bool,\n    \n    /// Generate only client code\n    #[arg(long)]\n    client_only: bool,\n    \n    /// Generate only type definitions\n    #[arg(long)]\n    types_only: bool,\n}\n\nfn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    let cli = Cli::parse();\n    \n    // Check that input file exists\n    if !cli.input.exists() {\n        eprintln!(\"Error: Input file '{}' does not exist\", cli.input.display());\n        std::process::exit(1);\n    }\n    \n    // Read the input file\n    let content = fs::read_to_string(\u0026cli.input)?;\n    \n    // Parse using syn\n    let definition = rpcnet::codegen::ServiceDefinition::parse(\u0026content)?;\n    \n    // Get service name from the parsed definition\n    let service_name = definition.service_name().to_string();\n    \n    // Generate code\n    let generator = rpcnet::codegen::CodeGenerator::new(definition);\n    \n    // Create output directory\n    let service_dir = cli.output.join(\u0026service_name.to_lowercase());\n    fs::create_dir_all(\u0026service_dir)?;\n    \n    println!(\"üì¶ Generating code for service: {}\", service_name);\n    \n    // Generate and write files based on flags\n    if !cli.client_only \u0026\u0026 !cli.types_only {\n        let server_code = generator.generate_server();\n        let server_path = service_dir.join(\"server.rs\");\n        write_formatted_code(\u0026server_path, server_code)?;\n        println!(\"  ‚úÖ Generated server: {}\", server_path.display());\n    }\n    \n    if !cli.server_only \u0026\u0026 !cli.types_only {\n        let client_code = generator.generate_client();\n        let client_path = service_dir.join(\"client.rs\");\n        write_formatted_code(\u0026client_path, client_code)?;\n        println!(\"  ‚úÖ Generated client: {}\", client_path.display());\n    }\n    \n    if !cli.server_only \u0026\u0026 !cli.client_only {\n        let types_code = generator.generate_types();\n        let types_path = service_dir.join(\"types.rs\");\n        write_formatted_code(\u0026types_path, types_code)?;\n        println!(\"  ‚úÖ Generated types: {}\", types_path.display());\n    }\n    \n    // Generate mod.rs\n    generate_mod_file(\u0026service_dir, \u0026service_name, \u0026cli)?;\n    \n    println!(\"\\n‚ú® Code generation complete!\");\n    println!(\"\\nüìù Add the following to your code to use the generated service:\");\n    println!(\"    mod {};\", service_name.to_lowercase());\n    println!(\"    use {}::*;\", service_name.to_lowercase());\n    \n    Ok(())\n}\n\nfn write_formatted_code(path: \u0026Path, tokens: proc_macro2::TokenStream) -\u003e std::io::Result\u003c()\u003e {\n    let file = syn::parse2::\u003csyn::File\u003e(tokens)\n        .expect(\"Generated invalid Rust code\");\n    \n    // Format using prettyplease for nice output\n    let formatted = prettyplease::unparse(\u0026file);\n    fs::write(path, formatted)\n}\n\nfn generate_mod_file(output_dir: \u0026Path, service_name: \u0026str, cli: \u0026Cli) -\u003e std::io::Result\u003c()\u003e {\n    let mut mod_content = format!(\n        r#\"//! Generated code for {} service.\n//!\n//! This module contains auto-generated code from rpcnet-gen.\n//! Do not edit this file manually - changes will be overwritten.\n\n\"#,\n        service_name\n    );\n    \n    // Add module declarations based on what was generated\n    if !cli.server_only \u0026\u0026 !cli.client_only {\n        mod_content.push_str(\"pub mod types;\\n\");\n    }\n    if !cli.client_only \u0026\u0026 !cli.types_only {\n        mod_content.push_str(\"pub mod server;\\n\");\n    }\n    if !cli.server_only \u0026\u0026 !cli.types_only {\n        mod_content.push_str(\"pub mod client;\\n\");\n    }\n    \n    mod_content.push_str(\"\\n\");\n    \n    // Re-export types for convenience\n    if !cli.server_only \u0026\u0026 !cli.client_only {\n        mod_content.push_str(\"pub use types::*;\\n\");\n    }\n    \n    fs::write(output_dir.join(\"mod.rs\"), mod_content)\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","samuel.picek","soxes","rpcnet","src","codegen","generator.rs"],"content":"//! Code generator using quote and proc-macro2.\n\nuse quote::{quote, format_ident};\nuse proc_macro2::TokenStream;\nuse syn::{FnArg, ReturnType, Type, PathArguments, GenericArgument};\nuse crate::codegen::parser::{ServiceDefinition, ServiceType};\n\n/// Code generator for creating server and client implementations.\npub struct CodeGenerator {\n    definition: ServiceDefinition,\n}\n\nimpl CodeGenerator {\n    /// Creates a new code generator with the given service definition.\n    pub fn new(definition: ServiceDefinition) -\u003e Self {\n        Self { definition }\n    }\n    \n    /// Generates the server implementation.\n    pub fn generate_server(\u0026self) -\u003e TokenStream {\n        let trait_name = \u0026self.definition.service_trait.ident;\n        let server_name = format_ident!(\"{}Server\", trait_name);\n        let handler_trait = format_ident!(\"{}Handler\", trait_name);\n        \n        let methods = self.definition.methods();\n        let handler_methods = self.generate_handler_methods(\u0026methods);\n        let register_methods = self.generate_register_methods(\u0026methods, trait_name);\n        \n        quote! {\n            use super::types::*;\n            use rpcnet::{RpcServer, RpcConfig, RpcError};\n            use async_trait::async_trait;\n            use std::sync::Arc;\n            \n            /// Handler trait that users implement for the service.\n            #[async_trait]\n            pub trait #handler_trait: Send + Sync + 'static {\n                #(#handler_methods)*\n            }\n            \n            /// Generated server that manages RPC registration and routing.\n            pub struct #server_name\u003cH: #handler_trait\u003e {\n                handler: Arc\u003cH\u003e,\n                rpc_server: RpcServer,\n            }\n            \n            impl\u003cH: #handler_trait\u003e #server_name\u003cH\u003e {\n                /// Creates a new server with the given handler and configuration.\n                pub fn new(handler: H, config: RpcConfig) -\u003e Self {\n                    Self {\n                        handler: Arc::new(handler),\n                        rpc_server: RpcServer::new(config),\n                    }\n                }\n                \n                /// Registers all service methods with the RPC server.\n                pub async fn register_all(\u0026mut self) {\n                    #(#register_methods)*\n                }\n                \n                /// Starts the server and begins accepting connections.\n                pub async fn serve(mut self) -\u003e Result\u003c(), RpcError\u003e {\n                    self.register_all().await;\n                    let quic_server = self.rpc_server.bind()?;\n                    println!(\"Server listening on: {:?}\", self.rpc_server.socket_addr);\n                    self.rpc_server.start(quic_server).await\n                }\n            }\n        }\n    }\n    \n    /// Generates the client implementation.\n    pub fn generate_client(\u0026self) -\u003e TokenStream {\n        let trait_name = \u0026self.definition.service_trait.ident;\n        let client_name = format_ident!(\"{}Client\", trait_name);\n        \n        let methods = self.definition.methods();\n        let client_methods = self.generate_client_methods(\u0026methods, trait_name);\n        \n        quote! {\n            use super::types::*;\n            use rpcnet::{RpcClient, RpcConfig, RpcError};\n            use std::net::SocketAddr;\n            \n            /// Generated client for calling service methods.\n            pub struct #client_name {\n                inner: RpcClient,\n            }\n            \n            impl #client_name {\n                /// Connects to the service at the given address.\n                pub async fn connect(addr: SocketAddr, config: RpcConfig) -\u003e Result\u003cSelf, RpcError\u003e {\n                    let inner = RpcClient::connect(addr, config).await?;\n                    Ok(Self { inner })\n                }\n                \n                #(#client_methods)*\n            }\n        }\n    }\n    \n    /// Generates type definitions.\n    pub fn generate_types(\u0026self) -\u003e TokenStream {\n        let mut type_tokens = Vec::new();\n        \n        // Add imports\n        for import in \u0026self.definition.imports {\n            type_tokens.push(quote! { #import });\n        }\n        \n        // Add type definitions\n        for (_name, service_type) in \u0026self.definition.types {\n            match service_type {\n                ServiceType::Struct(item_struct) =\u003e {\n                    type_tokens.push(quote! { #item_struct });\n                }\n                ServiceType::Enum(item_enum) =\u003e {\n                    type_tokens.push(quote! { #item_enum });\n                }\n            }\n        }\n        \n        quote! {\n            //! Type definitions for the service.\n            \n            #(#type_tokens)*\n        }\n    }\n    \n    fn generate_handler_methods(\u0026self, methods: \u0026[\u0026syn::TraitItemFn]) -\u003e Vec\u003cTokenStream\u003e {\n        methods.iter().map(|method| {\n            let sig = \u0026method.sig;\n            // For the handler trait, we need the exact signature from the service trait\n            quote! { \n                #sig;\n            }\n        }).collect()\n    }\n    \n    fn generate_register_methods(\u0026self, methods: \u0026[\u0026syn::TraitItemFn], service_name: \u0026syn::Ident) -\u003e Vec\u003cTokenStream\u003e {\n        methods.iter().map(|method| {\n            let method_name = \u0026method.sig.ident;\n            let method_str = method_name.to_string();\n            let full_method_name = format!(\"{}.{}\", service_name, method_str);\n            \n            // Extract request type from method signature\n            let request_type = self.extract_request_type(method);\n            \n            quote! {\n                {\n                    let handler = self.handler.clone();\n                    self.rpc_server.register(#full_method_name, move |params| {\n                        let handler = handler.clone();\n                        async move {\n                            let request: #request_type = bincode::deserialize(\u0026params)\n                                .map_err(RpcError::SerializationError)?;\n                            \n                            match handler.#method_name(request).await {\n                                Ok(response) =\u003e {\n                                    bincode::serialize(\u0026response)\n                                        .map_err(RpcError::SerializationError)\n                                }\n                                Err(e) =\u003e {\n                                    Err(RpcError::StreamError(format!(\"{:?}\", e)))\n                                }\n                            }\n                        }\n                    }).await;\n                }\n            }\n        }).collect()\n    }\n    \n    fn generate_client_methods(\u0026self, methods: \u0026[\u0026syn::TraitItemFn], service_name: \u0026syn::Ident) -\u003e Vec\u003cTokenStream\u003e {\n        methods.iter().map(|method| {\n            let method_name = \u0026method.sig.ident;\n            let method_str = method_name.to_string();\n            let full_method_name = format!(\"{}.{}\", service_name, method_str);\n            \n            let request_type = self.extract_request_type(method);\n            let (response_type, _error_type) = self.extract_result_types(method);\n            \n            // Build the method signature for the client\n            let mut client_sig = method.sig.clone();\n            // Remove \u0026self and replace with \u0026self (client reference)\n            if !client_sig.inputs.is_empty() {\n                client_sig.inputs[0] = syn::parse_quote!(\u0026self);\n            }\n            // Change return type to Result\u003cResponseType, RpcError\u003e\n            client_sig.output = syn::parse_quote!(-\u003e Result\u003c#response_type, RpcError\u003e);\n            \n            quote! {\n                pub #client_sig {\n                    let params = bincode::serialize(\u0026request)\n                        .map_err(RpcError::SerializationError)?;\n                    \n                    let response_data = self.inner.call(#full_method_name, params).await?;\n                    \n                    // Deserialize the response\n                    bincode::deserialize::\u003c#response_type\u003e(\u0026response_data)\n                        .map_err(RpcError::SerializationError)\n                }\n            }\n        }).collect()\n    }\n    \n    fn extract_request_type(\u0026self, method: \u0026syn::TraitItemFn) -\u003e TokenStream {\n        // Get the second parameter (first is \u0026self)\n        if let Some(FnArg::Typed(pat_type)) = method.sig.inputs.iter().nth(1) {\n            let ty = \u0026pat_type.ty;\n            quote! { #ty }\n        } else {\n            quote! { () }\n        }\n    }\n    \n    fn extract_result_types(\u0026self, method: \u0026syn::TraitItemFn) -\u003e (TokenStream, TokenStream) {\n        // Parse the return type to extract T and E from Result\u003cT, E\u003e\n        if let ReturnType::Type(_, ty) = \u0026method.sig.output {\n            if let Type::Path(type_path) = \u0026**ty {\n                if let Some(segment) = type_path.path.segments.last() {\n                    if segment.ident == \"Result\" {\n                        if let PathArguments::AngleBracketed(args) = \u0026segment.arguments {\n                            let mut args_iter = args.args.iter();\n                            \n                            // Get T (response type)\n                            let response_type = if let Some(GenericArgument::Type(t)) = args_iter.next() {\n                                quote! { #t }\n                            } else {\n                                quote! { () }\n                            };\n                            \n                            // Get E (error type)\n                            let error_type = if let Some(GenericArgument::Type(e)) = args_iter.next() {\n                                quote! { #e }\n                            } else {\n                                quote! { String }\n                            };\n                            \n                            return (response_type, error_type);\n                        }\n                    }\n                }\n            }\n        }\n        \n        (quote! { () }, quote! { String })\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","samuel.picek","soxes","rpcnet","src","codegen","mod.rs"],"content":"//! # Code Generation for RpcNet Services\n//!\n//! This module provides automatic code generation capabilities for RpcNet services.\n//! It transforms service definitions written in Rust syntax into type-safe client\n//! and server implementations.\n//!\n//! ## Overview\n//!\n//! The code generator takes `.rpc.rs` files containing service definitions and generates:\n//! - **Types**: Request/response structs and error enums\n//! - **Server**: Handler trait and server implementation  \n//! - **Client**: Type-safe client with method stubs\n//!\n//! ## Code Generation Workflow\n//!\n//! 1. **Parse**: Service definitions using the `syn` crate\n//! 2. **Validate**: Ensure all methods are async and return `Result\u003cT, E\u003e`\n//! 3. **Generate**: Client and server code using the `quote` crate\n//! 4. **Format**: Generated code using `prettyplease`\n//!\n//! ## Service Definition Format\n//!\n//! Service definitions use standard Rust syntax with the `#[rpcnet::service]` attribute:\n//!\n//! ```rust\n//! use serde::{Serialize, Deserialize};\n//!\n//! // Request/response types\n//! #[derive(Serialize, Deserialize, Debug, Clone)]\n//! pub struct MyRequest {\n//!     pub field: String,\n//! }\n//!\n//! #[derive(Serialize, Deserialize, Debug, Clone)]\n//! pub struct MyResponse {\n//!     pub result: String,\n//! }\n//!\n//! // Service-specific errors\n//! #[derive(Serialize, Deserialize, Debug, Clone)]\n//! pub enum MyError {\n//!     InvalidInput,\n//!     ServiceUnavailable,\n//! }\n//!\n//! // Service trait definition\n//! #[rpcnet::service]\n//! pub trait MyService {\n//!     async fn my_method(\u0026self, request: MyRequest) -\u003e Result\u003cMyResponse, MyError\u003e;\n//! }\n//! ```\n//!\n//! ## Generated Code Structure\n//!\n//! For a service named `MyService`, the generator creates:\n//!\n//! ```text\n//! generated/myservice/\n//! ‚îú‚îÄ‚îÄ mod.rs          # Module exports and re-exports\n//! ‚îú‚îÄ‚îÄ types.rs        # Request, response, and error types\n//! ‚îú‚îÄ‚îÄ server.rs       # MyServiceHandler trait and MyServiceServer struct\n//! ‚îî‚îÄ‚îÄ client.rs       # MyServiceClient struct with typed methods\n//! ```\n//!\n//! ### Server Code\n//!\n//! The generated server code includes:\n//! - **Handler Trait**: You implement this trait with your business logic\n//! - **Server Struct**: Manages RPC registration and routing\n//! - **Registration**: Automatic method registration with proper serialization\n//!\n//! ```rust,ignore\n//! // Generated handler trait\n//! #[async_trait]\n//! pub trait MyServiceHandler: Send + Sync + 'static {\n//!     async fn my_method(\u0026self, request: MyRequest) -\u003e Result\u003cMyResponse, MyError\u003e;\n//! }\n//!\n//! // Generated server struct\n//! pub struct MyServiceServer\u003cH: MyServiceHandler\u003e {\n//!     handler: Arc\u003cH\u003e,\n//!     rpc_server: RpcServer,\n//! }\n//! ```\n//!\n//! ### Client Code\n//!\n//! The generated client code provides:\n//! - **Type-safe Methods**: Each service method becomes a typed client method\n//! - **Automatic Serialization**: Request/response serialization handled automatically\n//! - **Error Mapping**: Service errors are properly typed\n//!\n//! ```rust,ignore\n//! // Generated client struct\n//! pub struct MyServiceClient {\n//!     inner: RpcClient,\n//! }\n//!\n//! impl MyServiceClient {\n//!     pub async fn connect(addr: SocketAddr, config: RpcConfig) -\u003e Result\u003cSelf, RpcError\u003e { ... }\n//!     pub async fn my_method(\u0026self, request: MyRequest) -\u003e Result\u003cMyResponse, RpcError\u003e { ... }\n//! }\n//! ```\n//!\n//! ## Usage Examples\n//!\n//! ### CLI Tool\n//!\n//! ```bash\n//! # Generate code from a service definition\n//! rpcnet-gen --input service.rpc.rs --output generated\n//!\n//! # Generate only server code\n//! rpcnet-gen --input service.rpc.rs --output generated --server-only\n//! ```\n//!\n//! ### Build Script Integration\n//!\n//! ```rust,no_run\n//! // build.rs\n//! fn main() {\n//!     println!(\"cargo:rerun-if-changed=service.rpc.rs\");\n//!     \n//!     rpcnet::codegen::Builder::new()\n//!         .input(\"service.rpc.rs\")\n//!         .output(\"src/generated\")\n//!         .build()\n//!         .expect(\"Failed to generate RPC code\");\n//! }\n//! ```\n//!\n//! ### Multiple Services\n//!\n//! ```rust,no_run\n//! // build.rs for multiple services\n//! fn main() {\n//!     let services = [\"user.rpc.rs\", \"auth.rpc.rs\", \"data.rpc.rs\"];\n//!     \n//!     for service in \u0026services {\n//!         println!(\"cargo:rerun-if-changed={}\", service);\n//!         \n//!         rpcnet::codegen::Builder::new()\n//!             .input(service)\n//!             .output(\"src/generated\")\n//!             .build()\n//!             .expect(\"Failed to generate RPC code\");\n//!     }\n//! }\n//! ```\n//!\n//! ## Advanced Features\n//!\n//! ### Service Validation\n//!\n//! The code generator performs several validations:\n//! - All service methods must be `async`\n//! - All methods must have `\u0026self` as the first parameter\n//! - All methods must return `Result\u003cT, E\u003e`\n//! - Service traits must have the `#[rpcnet::service]` attribute\n//!\n//! ### Error Handling\n//!\n//! Generated code handles two types of errors:\n//! - **Transport Errors**: Network, serialization, and protocol errors (RpcError)\n//! - **Service Errors**: Your domain-specific errors defined in the service\n//!\n//! Client methods return `Result\u003cResponseType, RpcError\u003e`, where service errors\n//! are wrapped inside RpcError::StreamError.\n//!\n//! ### Performance Considerations\n//!\n//! - Generated code uses efficient binary serialization (bincode)\n//! - Connection reuse is handled automatically\n//! - Method calls are properly typed at compile time\n//! - No runtime reflection or dynamic dispatch\n\n#[cfg(feature = \"codegen\")]\nmod parser;\n#[cfg(feature = \"codegen\")]\nmod generator;\n\n#[cfg(feature = \"codegen\")]\npub use parser::ServiceDefinition;\n#[cfg(feature = \"codegen\")]\npub use generator::CodeGenerator;\n\nuse std::path::{Path, PathBuf};\n\n/// Builder API for use in build scripts.\n///\n/// This provides a convenient way to generate code from build.rs files.\n///\n/// # Example\n///\n/// ```rust,no_run\n/// fn main() {\n///     rpcnet::codegen::Builder::new()\n///         .input(\"rpc/calculator.rpc.rs\")\n///         .output(\"src/generated\")\n///         .build()\n///         .expect(\"Failed to generate RPC code\");\n/// }\n/// ```\n#[cfg(feature = \"codegen\")]\npub struct Builder {\n    inputs: Vec\u003cPathBuf\u003e,\n    output: PathBuf,\n}\n\n#[cfg(feature = \"codegen\")]\nimpl Builder {\n    /// Creates a new code generation builder.\n    pub fn new() -\u003e Self {\n        Self {\n            inputs: Vec::new(),\n            output: PathBuf::from(\"src/generated\"),\n        }\n    }\n    \n    /// Adds an input .rpc.rs file to process.\n    pub fn input\u003cP: AsRef\u003cPath\u003e\u003e(mut self, path: P) -\u003e Self {\n        self.inputs.push(path.as_ref().to_path_buf());\n        self\n    }\n    \n    /// Sets the output directory for generated code.\n    pub fn output\u003cP: AsRef\u003cPath\u003e\u003e(mut self, path: P) -\u003e Self {\n        self.output = path.as_ref().to_path_buf();\n        self\n    }\n    \n    /// Generates code for all input files.\n    pub fn build(self) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n        use std::fs;\n        \n        // Create output directory\n        fs::create_dir_all(\u0026self.output)?;\n        \n        for input in \u0026self.inputs {\n            // Read input file\n            let content = fs::read_to_string(input)?;\n            \n            // Parse service definition\n            let definition = ServiceDefinition::parse(\u0026content)?;\n            \n            // Generate code\n            let generator = CodeGenerator::new(definition);\n            \n            // Generate server and client code\n            let server_code = generator.generate_server();\n            let client_code = generator.generate_client();\n            let types_code = generator.generate_types();\n            \n            // Format code\n            let server_formatted = format_code(server_code)?;\n            let client_formatted = format_code(client_code)?;\n            let types_formatted = format_code(types_code)?;\n            \n            // Determine output subdirectory based on input filename\n            // For files like \"calculator.rpc.rs\", extract \"calculator\"\n            let service_name = input.file_stem()\n                .and_then(|s| s.to_str())\n                .unwrap_or(\"generated\");\n            let service_name = if service_name.ends_with(\".rpc\") {\n                \u0026service_name[..service_name.len() - 4] // Remove \".rpc\" suffix\n            } else {\n                service_name\n            };\n            let service_dir = self.output.join(service_name);\n            fs::create_dir_all(\u0026service_dir)?;\n            \n            // Write files\n            fs::write(service_dir.join(\"server.rs\"), server_formatted)?;\n            fs::write(service_dir.join(\"client.rs\"), client_formatted)?;\n            fs::write(service_dir.join(\"types.rs\"), types_formatted)?;\n            \n            // Generate mod.rs\n            let mod_content = format!(\n                r#\"//! Generated code for {} service.\n\npub mod types;\npub mod server;\npub mod client;\n\npub use types::*;\n\"#,\n                service_name\n            );\n            fs::write(service_dir.join(\"mod.rs\"), mod_content)?;\n        }\n        \n        Ok(())\n    }\n}\n\n#[cfg(feature = \"codegen\")]\nfn format_code(tokens: proc_macro2::TokenStream) -\u003e Result\u003cString, Box\u003cdyn std::error::Error\u003e\u003e {\n    let file = syn::parse2::\u003csyn::File\u003e(tokens)?;\n    Ok(prettyplease::unparse(\u0026file))\n}","traces":[{"line":221,"address":[],"length":0,"stats":{"Line":0}},{"line":222,"address":[],"length":0,"stats":{"Line":0}},{"line":223,"address":[],"length":0,"stats":{"Line":0}},{"line":227,"address":[],"length":0,"stats":{"Line":0}},{"line":228,"address":[],"length":0,"stats":{"Line":0}},{"line":229,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":6},{"path":["/","Users","samuel.picek","soxes","rpcnet","src","codegen","parser.rs"],"content":"//! Parser for service definitions using syn.\n\nuse syn::{File, Item, ItemTrait, ItemStruct, ItemEnum, Result, Error, TraitItem};\nuse std::collections::HashMap;\n\n/// Represents a parsed service definition.\n#[derive(Debug)]\npub struct ServiceDefinition {\n    /// The service trait with methods.\n    pub service_trait: ItemTrait,\n    /// All type definitions (structs and enums) in the file.\n    pub types: HashMap\u003cString, ServiceType\u003e,\n    /// Import statements.\n    pub imports: Vec\u003csyn::ItemUse\u003e,\n}\n\n/// Represents a type definition in the service file.\n#[derive(Debug)]\npub enum ServiceType {\n    Struct(ItemStruct),\n    Enum(ItemEnum),\n}\n\nimpl ServiceDefinition {\n    /// Parses a service definition from Rust source code.\n    pub fn parse(content: \u0026str) -\u003e Result\u003cSelf\u003e {\n        // Parse the entire file using syn\n        let ast: File = syn::parse_str(content)?;\n        \n        let mut service_trait = None;\n        let mut types = HashMap::new();\n        let mut imports = Vec::new();\n        \n        // Iterate through all items in the file\n        for item in ast.items {\n            match item {\n                Item::Trait(trait_item) =\u003e {\n                    // Check if this trait has our service attribute\n                    if has_rpcnet_service_attribute(\u0026trait_item) {\n                        if service_trait.is_some() {\n                            return Err(Error::new_spanned(\n                                \u0026trait_item,\n                                \"Multiple service traits found. Only one service per file is supported.\"\n                            ));\n                        }\n                        \n                        // Validate trait methods\n                        validate_trait_methods(\u0026trait_item)?;\n                        service_trait = Some(trait_item);\n                    }\n                }\n                Item::Struct(struct_item) =\u003e {\n                    // Collect all structs as potential request/response types\n                    types.insert(\n                        struct_item.ident.to_string(),\n                        ServiceType::Struct(struct_item)\n                    );\n                }\n                Item::Enum(enum_item) =\u003e {\n                    // Collect all enums (typically error types)\n                    types.insert(\n                        enum_item.ident.to_string(),\n                        ServiceType::Enum(enum_item)\n                    );\n                }\n                Item::Use(use_item) =\u003e {\n                    imports.push(use_item);\n                }\n                _ =\u003e {} // Ignore other items\n            }\n        }\n        \n        let service_trait = service_trait\n            .ok_or_else(|| syn::Error::new(\n                proc_macro2::Span::call_site(),\n                \"No service trait found. Add #[rpcnet::service] attribute to your trait.\"\n            ))?;\n        \n        Ok(ServiceDefinition {\n            service_trait,\n            types,\n            imports,\n        })\n    }\n    \n    /// Gets the service name.\n    pub fn service_name(\u0026self) -\u003e \u0026syn::Ident {\n        \u0026self.service_trait.ident\n    }\n    \n    /// Gets all methods from the service trait.\n    pub fn methods(\u0026self) -\u003e Vec\u003c\u0026syn::TraitItemFn\u003e {\n        self.service_trait.items.iter()\n            .filter_map(|item| {\n                if let TraitItem::Fn(method) = item {\n                    Some(method)\n                } else {\n                    None\n                }\n            })\n            .collect()\n    }\n}\n\n/// Checks if a trait has the #[rpcnet::service] attribute.\nfn has_rpcnet_service_attribute(trait_item: \u0026ItemTrait) -\u003e bool {\n    trait_item.attrs.iter().any(|attr| {\n        // Check for both #[rpcnet::service] and #[service] (assuming use rpcnet::service)\n        if attr.path().is_ident(\"service\") {\n            return true;\n        }\n        \n        if attr.path().segments.len() == 2 {\n            let segments: Vec\u003c_\u003e = attr.path().segments.iter().collect();\n            segments[0].ident == \"rpcnet\" \u0026\u0026 segments[1].ident == \"service\"\n        } else {\n            false\n        }\n    })\n}\n\n/// Validates that all trait methods follow the expected pattern.\nfn validate_trait_methods(trait_item: \u0026ItemTrait) -\u003e Result\u003c()\u003e {\n    for item in \u0026trait_item.items {\n        if let TraitItem::Fn(method) = item {\n            // Check that method is async\n            if method.sig.asyncness.is_none() {\n                return Err(Error::new_spanned(\n                    \u0026method.sig,\n                    \"Service methods must be async\"\n                ));\n            }\n            \n            // Check that method has \u0026self as first parameter\n            if method.sig.inputs.is_empty() {\n                return Err(Error::new_spanned(\n                    \u0026method.sig,\n                    \"Service methods must have \u0026self as first parameter\"\n                ));\n            }\n            \n            // Validate return type is Result\u003cT, E\u003e\n            match \u0026method.sig.output {\n                syn::ReturnType::Type(_, ty) =\u003e {\n                    // Simple check - could be more sophisticated\n                    let type_str = quote::quote!(#ty).to_string();\n                    if !type_str.contains(\"Result\") {\n                        return Err(Error::new_spanned(\n                            ty,\n                            \"Service methods must return Result\u003cResponse, Error\u003e\"\n                        ));\n                    }\n                }\n                syn::ReturnType::Default =\u003e {\n                    return Err(Error::new_spanned(\n                        \u0026method.sig,\n                        \"Service methods must return Result\u003cResponse, Error\u003e\"\n                    ));\n                }\n            }\n        }\n    }\n    \n    Ok(())\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","samuel.picek","soxes","rpcnet","src","lib.rs"],"content":"//! # RpcNet: High-Performance RPC Library\n//!\n//! A modern, type-safe RPC library built on QUIC protocol with automatic code generation.\n//! \n//! RpcNet provides two approaches for building distributed systems:\n//! 1. **Generated Code** (recommended) - Type-safe, maintainable services with automatic code generation\n//! 2. **Low-level API** - Direct access to the underlying RPC primitives\n//!\n//! ## Key Features\n//!\n//! - **üöÄ QUIC Protocol**: Modern transport with connection multiplexing and migration\n//! - **üîí TLS Security**: Built-in encryption and certificate-based authentication  \n//! - **‚ö° Async/Await**: Full async support using Tokio runtime\n//! - **üõ†Ô∏è Code Generation**: Type-safe client/server code from service definitions\n//! - **üì¶ Binary Serialization**: Efficient data serialization using bincode\n//! - **‚è±Ô∏è Timeout Management**: Configurable timeouts for robust operation\n//! - **üîß Error Handling**: Comprehensive error types and recovery mechanisms\n//!\n//! # Tutorial: Getting Started with RpcNet\n//!\n//! This tutorial walks you through building RPC services with RpcNet, from basic concepts\n//! to advanced patterns. We'll start with code generation (recommended approach) and then\n//! cover the low-level API.\n//!\n//! ## Prerequisites\n//!\n//! Add RpcNet to your `Cargo.toml`:\n//!\n//! ```toml\n//! [dependencies]\n//! rpcnet = { version = \"0.1.0\", features = [\"codegen\"] }\n//! async-trait = \"0.1\"\n//! serde = { version = \"1.0\", features = [\"derive\"] }\n//! tokio = { version = \"1.0\", features = [\"full\"] }\n//!\n//! [build-dependencies]\n//! rpcnet = { version = \"0.1.0\", features = [\"codegen\"] }\n//! ```\n//!\n//! Install the CLI tool:\n//! ```bash\n//! cargo install --path . --features codegen\n//! ```\n//!\n//! ## Part 1: Your First Service (Code Generation)\n//!\n//! ### Step 1: Define Your Service\n//!\n//! Create a service definition file `greeting.rpc.rs`:\n//!\n//! ```rust,no_run\n//! use rpcnet::service;\n//! use serde::{Serialize, Deserialize};\n//!\n//! #[derive(Serialize, Deserialize, Debug)]\n//! pub struct GreetingRequest {\n//!     pub name: String,\n//!     pub language: String,\n//! }\n//!\n//! #[derive(Serialize, Deserialize, Debug)]\n//! pub struct GreetingResponse {\n//!     pub message: String,\n//!     pub timestamp: u64,\n//! }\n//!\n//! #[derive(Debug)]\n//! pub enum GreetingError {\n//!     InvalidLanguage,\n//!     EmptyName,\n//! }\n//!\n//! #[service]\n//! pub trait GreetingService {\n//!     async fn greet(\u0026self, request: GreetingRequest) -\u003e Result\u003cGreetingResponse, GreetingError\u003e;\n//!     async fn farewell(\u0026self, name: String) -\u003e Result\u003cString, GreetingError\u003e;\n//! }\n//! ```\n//!\n//! ```rust,no_run\n//! use serde::{Serialize, Deserialize};\n//!\n//! #[derive(Serialize, Deserialize, Debug, Clone)]\n//! pub struct GreetRequest {\n//!     pub name: String,\n//! }\n//!\n//! #[derive(Serialize, Deserialize, Debug, Clone)]\n//! pub struct GreetResponse {\n//!     pub message: String,\n//! }\n//!\n//! #[derive(Serialize, Deserialize, Debug, Clone)]\n//! pub enum GreetingError {\n//!     EmptyName,\n//!     InvalidInput(String),\n//! }\n//!\n//! // This attribute is only available with the \"codegen\" feature\n//! #[cfg(feature = \"codegen\")]\n//! #[rpcnet::service]\n//! pub trait Greeting {\n//!     async fn greet(\u0026self, request: GreetRequest) -\u003e Result\u003cGreetResponse, GreetingError\u003e;\n//! }\n//! \n//! // For documentation purposes when codegen is not available\n//! #[cfg(not(feature = \"codegen\"))]\n//! pub trait Greeting {\n//!     async fn greet(\u0026self, request: GreetRequest) -\u003e Result\u003cGreetResponse, GreetingError\u003e;\n//! }\n//! ```\n//!\n//! ### Step 2: Generate Code\n//!\n//! ```bash\n//! rpcnet-gen --input greeting.rpc.rs --output generated\n//! ```\n//!\n//! This creates:\n//! ```text\n//! generated/greeting/\n//! ‚îú‚îÄ‚îÄ mod.rs          # Module exports\n//! ‚îú‚îÄ‚îÄ types.rs        # Request/response types\n//! ‚îú‚îÄ‚îÄ server.rs       # Server trait and implementation\n//! ‚îî‚îÄ‚îÄ client.rs       # Client implementation\n//! ```\n//!\n//! ### Step 3: Implement the Server\n//!\n//! ```rust,no_run\n//! // Mock the generated module for documentation\n//! mod greeting {\n//!     use serde::{Serialize, Deserialize};\n//!     \n//!     #[derive(Serialize, Deserialize, Debug, Clone)]\n//!     pub struct GreetRequest { pub name: String }\n//!     #[derive(Serialize, Deserialize, Debug, Clone)]\n//!     pub struct GreetResponse { pub message: String }\n//!     #[derive(Serialize, Deserialize, Debug, Clone)]\n//!     pub enum GreetingError { EmptyName, InvalidInput(String) }\n//!     \n//!     pub mod server {\n//!         use super::{GreetRequest, GreetResponse, GreetingError};\n//!         \n//!         #[async_trait::async_trait]\n//!         pub trait GreetingHandler {\n//!             async fn greet(\u0026self, request: GreetRequest) -\u003e Result\u003cGreetResponse, GreetingError\u003e;\n//!         }\n//!         \n//!         pub struct GreetingServer\u003cH\u003e {\n//!             handler: H,\n//!             config: rpcnet::RpcConfig,\n//!         }\n//!         \n//!         impl\u003cH: GreetingHandler + Send + Sync + 'static\u003e GreetingServer\u003cH\u003e {\n//!             pub fn new(handler: H, config: rpcnet::RpcConfig) -\u003e Self {\n//!                 Self { handler, config }\n//!             }\n//!             \n//!             pub async fn serve(\u0026self) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n//!
